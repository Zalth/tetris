<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67296da198.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Tetris</title>
</head>
<body>
    <header class="statBanner">
        <div>High Score: <span id="highScore"></span></div>
        <div>Current Score: <span id="currentScore"></span></div>
        <div>Level: <span id="level"></span></div>
        <div>
            <button id="newGame">New Game</button>
            <button id="play-pause">Play / Pause</button>
        </div>
    </header>
    <aside class="aside-left-top">
        <div id="shapeStats"></div>
    </aside>
    <aside class="aside-left-bottom">
        <div class="controls">
            <button id="rotateCCW" class="oval"><i class="fas fa-undo"></i></button>
        </div>
        <div class="controls">
            <button id="moveLeft" class="oval"><i class="fas fa-arrow-left"></i></button>
        </div> 
    </aside>
    <main class="gameArea">
        <div id="gameGrid"></div>
    </main>
    <aside class="aside-right-top">
        <p>Lines Cleared</p>
        <p>1 Line: <span id="oneRow"></span></p>
        <p>2 Lines: <span id="twoRow"></span></p>
        <p>3 Lines: <span id="threeRow"></span></p>
        <p>Tetris: <span id="tetris"></span></p>
        <div id="total-lines">
            <p>Total Lines: <span id="total"></span></p>
        </div>
    </aside>  
    <aside class="aside-right-bottom">
        <div class="controls">
            <button id="rotateCW" class="oval"><i class="fas fa-redo"></i></button>
        </div>
        <div class="controls">
            <button id="moveRight" class="oval"><i class="fas fa-arrow-right"></i></button>
        </div>
    </aside>
</body>
</html>
