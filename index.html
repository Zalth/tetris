<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67296da198.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Tetris</title>
</head>
<body>
    <header>
        <div class="buttons">
            <button id="newGame">New Game</button>
            <button id="play-pause">Play / Pause</button>
        </div>
        <div class="scoreBanner">
            <div>High Score: <span id="highScore"></span></div>
            <div>Current Score: <span id="currentScore"></span></div>
            <div>Level: <span id="level"></span></div>
        </div>
        <div class="statsBanner">
            <div id="shapeStats"></div>
            <div id="lineStats">
                <div class="linesText">1 Line: <span id="oneRow"></span></div>
                <div class="linesText">2 Lines: <span id="twoRow"></span></div>
                <div class="linesText">3 Lines: <span id="threeRow"></span></div>
                <div class="linesText">Tetris: <span id="tetris"></span></div>
                <div class="linesText">Total: <span id="total"></span></div>
            </div>
        </div>
    </header>
    
    <aside>
        <button id="rotateCCW" class="oval"><i class="fas fa-undo"></i></button>
        <button id="moveLeft" class="oval"><i class="fas fa-arrow-left"></i></button>
    </aside>
    <main class="gameArea">
        <div id="gameGrid"></div>
    </main>
    <aside>
        <button id="rotateCW" class="oval"><i class="fas fa-redo"></i></button>
        <button id="moveRight" class="oval"><i class="fas fa-arrow-right"></i></button>
    </aside>
</body>
</html>
